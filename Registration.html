<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"   />
    <Title> Registration </Title>
    <!-- BOOTSTRAP STYLE SHEET -->
    <link  href="css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME STYLE SHEET -->
    <link  href="css/font-awesome.min.css" rel="stylesheet"> 
     <!-- LIGHTBOX STYLE SHEET -->
    <link  href="css/lightbox.css" rel="stylesheet"> 
    <!-- SPLIDE SLIDER STYLE SHEET -->
    <link  href="css/splide.min.css" rel="stylesheet"> 
    <!-- MAIN STYLE SHEET -->
    <link href="css/style.css" rel="stylesheet">      
</head>
<body background="Images/bg.jpg">
  <div class="p-20">
        <section class="container1">
          <header class="color"> <h1> <b>Registration Form</b></h1></header>
          <form action="#" class="form">
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" required />
            </div>
    
            <div class="input-box">
              <label>Email Address</label>
              <input type="text" placeholder="Enter email address" required />
            </div>
    
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
            </div>
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender" checked />
                  <label for="check-male">male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" />
                  <label for="check-other">prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input type="text" placeholder="Enter street address" required />
              <input type="text" placeholder="Enter street address line 2" required />
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                  </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
              </div>
              <div class="input-box">
                <label> Select Your Course</label>
                <div class="select-box">
                    <select>
                      <option hidden>Courses</option>
                      <option>SEO Course</option>
                      <option>Course in Agra</option>
                      <option>Masters</option>
                      <option>Digital Marketing Course</option>
                    </select>
                  </div>
                </div>
            </div>
            <button>Submit</button>
          </form>
        </section>
        </div>
<script  src="js/popper.min.js"></script><!-- POPPER.MIN JS -->
<script  src="js/bootstrap.min.js"></script><!-- BOOTSTRAP.MIN JS --> 
<script src="js/lightbox-plus-jquery.min.js"></script><!--LIGHTBOX JS --> 
<script src="js/splide.min.js"></script><!--SPLIDE SLLIDER JS --> 
</body>
</html>
